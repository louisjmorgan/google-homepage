<!DOCTYPE html>



<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <style>
        html {
            font-size: 62.5%;
        }
        body {
            font-family: arial, sans-serif;
            font-size: 1.6rem;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        nav {
            width: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 1.5rem;
            margin-left: 1.5rem;
            font-size 1.3 rem;
        }

        #left-nav {  
            display: flex; 
            margin: 0 0 auto 0   
        } 

        #right-nav {
            display: flex;
            margin: 0 0 0 auto;
        }

        #sign-in {
            margin-right: 1.5rem;
            background-color: #1a73e8;
            background-clip: border-box;
            background-origin: padding-box;
            box-sizing: border-box;
            background-size: auto;
            color: white;
            border-radius: 4px;
            padding: 9px 23px 9px 23px;
        }

        #apps {
            margin-right: 1.5rem;
            margin-top: 9px;
            font-family: 'Material Icons';
        }

        .nav-link {
            margin-right: 1.5rem;
            margin-top: 9px
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 15rem;
        }

       
        

        

    </style>
    <title>Google</title>
</head>

<body>
    <nav>
        <div id="left-nav">
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Store</a>
        </div>
        <div id="right-nav">
            <a class="nav-link" href="#">Gmail</a>
            <a class="nav-link" href="#">Images</a>
            <a id="apps" href="#">
                apps
            <a id="sign-in" href="#">Sign In</a>  
            </a>
        </div>
    </nav>
    
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>

        <div class="form">
            <form>
                <img class="search-icon" src="images/google-search.png" alt="" />
                <input id="search-box" type="text" required> 
            </form>
        </div>
        <div class="buttons">
            <input type="submit" value="Google Search" id="google_search">
            <input type="submit" value= "I'm Feeling Lucky" id="im_feeling_lucky">
        </div>
    </main>

</body>

</html>
